<!DOCTYPE html>
<html>
    <head>
        <title>  Data Entry Form </title>
    </head>
    <body>
        <h1> Data Entry Form </h1>
        <form> 
            Enter Name 
            <input type="text" name="txtName"> <br>
            Enter Address
<input type="text" name="txtAddress"> <br>

Enter Marks 
<input type="number" name="txtMarks">
<br>
Enter Password
<input type="password" name="txtPassword">
<br>
Enter Date Of Birth
<input type="date" name="txtDateOfBirth"> 
<br>
Select Course 
<select>
    <option value="0"> DotNet </option>
    <option value="1"> Java </option>
    <option value="0"> Python </option>
   
    <option value="0"> PHP </option>
   
</select>

<br> 
Select Qualification
Graduate  <input type="checkbox" value="1"> 
Post Graduate  <input type="checkbox" value="2"> 
Under Graduate  <input type="checkbox" value="3"> 
<br>
Select Timings
11 - 1  <input type="radio" value="1"> 
1 - 3  <input type="radio" value="2"> 
3 - 5  <input type="radio" value="3"> 
<br>
Enter Your Comments
<textarea cols="50" rows="20"></textarea>
<input type="button" value="Submit"> 
</form>
    </body>
    </html>
</html>
